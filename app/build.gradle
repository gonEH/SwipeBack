apply plugin: 'com.android.application'

android {
    compileSdkVersion 25

    lintOptions {
        abortOnError false
    }

    defaultConfig {
        applicationId "com.liuguangqiang.swiplebacksample"
        minSdkVersion 9
        targetSdkVersion 25
        versionCode 1
        versionName "1.0"
    }
    buildTypes {
        release {
            minifyEnabled false
            proguardFiles getDefaultProguardFile('proguard-android.txt'), 'proguard-rules.pro'
        }
    }
}

dependencies {
    implementation fileTree(dir: 'libs', include: ['*.jar'])
    implementation 'com.android.support:appcompat-v7:25.0.1'
//    implementation 'com.github.liuguangqiang.prettyprogressbar:library:+'
    implementation(name: 'com.liuguangqiang.progressbar-1.0', ext: 'aar')
    implementation project(':library')
}

repositories {
    flatDir {
        dirs 'libs'
    }
}